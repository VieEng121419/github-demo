<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./public/frontend/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Web Music Nhi</title>
</head>

<body>
    <section id="header">
        <div class="header-background">
            <div class="blacklayer"></div>
            <img class="img-background" src="https://w.wallhaven.cc/full/0q/wallhaven-0ql3qr.png" alt="img-header">
        </div>
        <div class="header-menu">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2 col-xs-12 header-menu-logo">
                        <div class="img-logo">
                            <a href="#"><img src="./public/frontend/img/logo.png" alt="logo"></a>
                        </div>
                    </div>
                    <div class="col-md-6 header-menu-nav">
                        <nav>
                            <a href="#">TRANG CHỦ</a>
                            <a href="#">BÀI HÁT</a>
                            <a href="#">TÀI KHOẢN</a>
                            <a href="#">TÙY CHỌN</a>
                        </nav>
                    </div>
                    <div class="col-md-4 header-menu-function">
                        <div class="row">
                            <div class="col-md-6 function-search">
                                <div class="search">
                                    <i class="fas fa-search"></i>
                                    <input type="text" name="">
                                </div>
                            </div>
                            <div class="col-md-6 function-user">
                                <div class="circlelayer">
                                    <div class="user">
                                        <div class="user-avatar">
                                            <i class="fas fa-user"></i>
                                            <i class="fas fa-angle-down arrowdown"></i>
                                        </div>
                                        <div class="user-setting">
                                            <i class="fas fa-upload upload"></i>
                                            <i class="fas fa-cog setting"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./public/frontend/js/hover.js"></script>
</body>

</html>
